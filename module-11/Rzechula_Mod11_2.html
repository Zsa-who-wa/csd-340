<body>

    <h1>Assignment 11.2: JavaScript - Part 3</h1> 

    <!-- Directions for User -->
    <div> 
      <p>Enter your To Do List items below, then click the ADD button. </p> 
      <p>To see the current items on your list, click the DISPLAY button. </p> 
      <p>To remove the last item entered, click DELETE Last Entry. </p> 
    </div> 
  
      <!-- Inputfield for adding items -->
      <input type="text" id="inputText" placeholder="Enter Text Here">
      
      <!-- Add, Delete Last Item and Dispaly buttons -->
      <button id="addButton"> Add </button>
      <button id="deleteLastButton"> Delete Last Entry </button>
      <button id="displayButton"> Display </button>

    <!-- To Do List container -->
    <ul id="toDoList" style="list-style-type: none;">  </ul>

    <script>
       //Initializing empty array to store To Do List items
       const toDoList = [];

         //Function to add an item to the To Do List
         function addToDo() {
         var inputText = document.getElementById('inputText').value.trim();

         //Checks if the input is not empty
         if (inputText !== "") {
           toDoList.push(inputText);
           alert("Item Added: " + inputText);
           document.getElementById('inputText').value = "";
         }
       }

         //Function that deletes the last item entered to the To Do List
         function deleteLastEntry() {
           if (toDoList.length > 0) {
             var deletedItem = toDoList.pop();
             alert("Deleted: " + deletedItem);
           }
         }

         //Function that displays the To Do List
         function displayList() {
           var toDoListContainer = document.getElementById("toDoList");
           toDoListContainer.innerHTML = ""; //Clears previous list

           for (var i = 0; i < toDoList.length; i++) {
             
             //Creates a list item for each item in the To Do List
             var listItem = document.createElement('li');
             listItem.textContent = (i + 1) + "." + toDoList[i];
             toDoListContainer.appendChild(listItem); //Appends the item to the list
           }
         }

         //Add event listeners to the buttons
         document.getElementById('addButton').addEventListener('click', addToDo);
         document.getElementById('deleteLastButton').addEventListener('click', deleteLastEntry);
         document.getElementById('displayButton').addEventListener('click', displayList);
    </script>

</body>

</html>
